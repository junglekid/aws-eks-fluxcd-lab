---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: flux-system
spec:
  chart:
    spec:
      chart: external-dns
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    serviceAccount:
      create: true
      name: external-dns
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::704855531002:role/eks-fluxcd-lab-external-dns
    region: us-west-2
    clusterName: eks-fluxcd-lab
    domainFilters: ["bsisandbox.com"]
  interval: 2m0s
  releaseName: external-dns
  targetNamespace: kube-system
