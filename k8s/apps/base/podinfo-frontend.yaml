---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo-frontend
  namespace: flux-system
spec:
  chart:
    spec:
      chart: podinfo
      version: ">=6.5.0"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  values:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi
    hpa:
      enabled: true
      maxReplicas: 10
      cpu: 80
    backend: http://podinfo-backend:9898/echo
    redis:
      enabled: true
    cache: podinfo-redis:6379
    replicaCount: 2
    service:
      externalPort: 80
      grpcPort: ""
    serviceMonitor:
      enabled: true
    # ingress:
    #   enabled: true
