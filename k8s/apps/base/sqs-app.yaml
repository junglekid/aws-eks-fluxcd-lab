---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sqs-app
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./charts/sqs-app
      version: ">=1.0.0"
      sourceRef:
        kind: GitRepository
        name: aws-eks-fluxcd-lab
        namespace: flux-system
  values:
    deployments:
      sqs-producer:
        image: 704855531002.dkr.ecr.us-west-2.amazonaws.com/eks-fluxcd-lab-sqs-producer:latest
        serviceAccountName: sa-aws-sqs
        queueName: eks-fluxcd-lab-sqs
      sqs-consumer:
        image: 704855531002.dkr.ecr.us-west-2.amazonaws.com/eks-fluxcd-lab-sqs-consumer:latest
        serviceAccountName: sa-aws-sqs
        queueName: eks-fluxcd-lab-sqs
    ingress:
      sqs-producer:
        enabled: true
        annotations:
          alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
            { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
          alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:704855531002:certificate/7e180ee7-731e-41a6-905e-71a747edd5cf"
          alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
          alb.ingress.kubernetes.io/scheme: internet-facing
          alb.ingress.kubernetes.io/ssl-redirect: "443"
          alb.ingress.kubernetes.io/target-type: ip
          external-dns.alpha.kubernetes.io/hostname: sqs-app.dallin.brewsentry.com
        dnsHostname: sqs-app.dallin.brewsentry.com
  interval: 2m0s
  releaseName: sqs-app
  targetNamespace: sqs-app
