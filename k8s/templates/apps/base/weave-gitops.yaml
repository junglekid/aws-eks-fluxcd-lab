---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard. It provides
      a simple way to get insights into your GitOps workloads.
spec:
  interval: 60m
  chart:
    spec:
      chart: weave-gitops
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
      interval: 12h
  # https://github.com/weaveworks/weave-gitops/blob/main/charts/gitops-server/values.yaml
  values:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1
        memory: 512Mi
    replicaCount: 1
    adminUser:
      create: true
      username: admin
      # Change password by generating a new hash with:
      # https://docs.gitops.weave.works/docs/configuration/securing-access-to-the-dashboard/#login-via-a-cluster-user-account
      # bcrypt hash for password "flux"
      # passwordHash: "$2a$10$P/tHQ1DNFXdvX0zRGA8LPeSOyb0JXq9rP3fZ4W8HGTpLV7qHDlWhe"
      # passwordHash: $2a$10$KrkUBddpFLM5Q4GlYNvOhu1NvxLqfY3tMIer6rQp3nSAA4OAVT18i
      passwordHash: WEAVE_GITOPS_PASSWORD_HASH
    ingress:
      enabled: true
      className: "alb"
      annotations: 
        alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
          { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
        alb.ingress.kubernetes.io/certificate-arn: "AWS_ACM_WEAVE_GITOPS_ARN"
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/ssl-redirect: "443"
        alb.ingress.kubernetes.io/target-type: ip
        external-dns.alpha.kubernetes.io/hostname: AWS_WEAVE_GITOPS_DOMAIN_NAME
      hosts:
      - host: AWS_WEAVE_GITOPS_DOMAIN_NAME
        paths:
        - path: /
          pathType: Prefix
