resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    memory: 512Mi
replicaCount: 6
ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
      { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:704855531002:certificate/394d0c68-0354-45ff-bd32-48d1f6fa4d32"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: eks-podinfo-lab.dallin.brewsentry.com
  hosts:
  - host: eks-podinfo-lab.dallin.brewsentry.com
    paths:
    - path: /
      pathType: Prefix
