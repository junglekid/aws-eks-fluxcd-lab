apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.sqsProducer.name | quote }}
  labels:
    {{- include "sqs-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.sqsProducer.type }}
  selector:
    app: sqs-producer
    {{- include "sqs-app.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.service.sqsProducer.ports | toYaml | nindent 2 -}}
