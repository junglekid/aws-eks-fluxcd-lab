deployments:
  sqsProducer:
    containerPort: 8080
    image: 704855531002.dkr.ecr.us-west-2.amazonaws.com/eks-fluxcd-lab-sqs-producer:latest
    serviceAccountName: sa-aws-sqs
    sqsQueueName: eks-fluxcd-lab-sqs-queue
    sleepWait: 10
    replicas: 1
  sqsConsumer:
    containerPort: 8080
    image: 704855531002.dkr.ecr.us-west-2.amazonaws.com/eks-fluxcd-lab-sqs-consumer:latest
    serviceAccountName: sa-aws-sqs
    sqsQueueName: eks-fluxcd-lab-sqs-queue
    sleepWait: 10
    replicas: 1

service:
  sqsProducer:
    name: sqs-producer
    type: ClusterIP
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080

ingress:
  sqsProducer:
    enabled: false
    name: sqs-producer
    port: 80
    dnsHostname:
    annotations: {}
