apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bookinfo.fullname" . }}-productpage-v1
  labels:
    app: productpage
    version: v1
  {{- include "bookinfo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.productpageV1.replicas }}
  selector:
    matchLabels:
      app: productpage
      version: v1
    {{- include "bookinfo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: productpage
        version: v1
      {{- include "bookinfo.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9080"
        prometheus.io/scrape: "true"
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.productpageV1.productpage.image.repository }}:{{ .Values.productpageV1.productpage.image.tag
          | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.productpageV1.productpage.imagePullPolicy }}
        name: productpage
        ports:
        - containerPort: 9080
        resources: {}
        volumeMounts:
        - mountPath: /tmp
          name: tmp
      serviceAccountName: {{ include "bookinfo.fullname" . }}-bookinfo-productpage
      volumes:
      - emptyDir: {}
        name: tmp